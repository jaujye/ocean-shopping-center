groups:
  - name: ocean_shopping_center.infrastructure
    rules:
      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: CriticalCPUUsage
        expr: 100 - (avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Critical CPU usage"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: CriticalMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Critical memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space usage is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: HighDiskIOWait
        expr: irate(node_cpu_seconds_total{mode="iowait"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk I/O wait"
          description: "Disk I/O wait is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      # PostgreSQL Database Alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 30s
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database is not responding on instance {{ $labels.instance }}"

      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_activity_count > 80
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "PostgreSQL has too many connections"
          description: "PostgreSQL connection count is {{ $value }} on instance {{ $labels.instance }}"

      - alert: PostgreSQLHighConnectionUsage
        expr: (pg_stat_activity_count / pg_settings_max_connections) > 0.8
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High PostgreSQL connection usage"
          description: "PostgreSQL connection usage is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: PostgreSQLSlowQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Longest running query is {{ $value }}s on instance {{ $labels.instance }}"

      - alert: PostgreSQLDeadlocks
        expr: increase(pg_stat_database_deadlocks[1m]) > 0
        for: 0s
        labels:
          severity: warning
          service: database
        annotations:
          summary: "PostgreSQL deadlocks detected"
          description: "{{ $value }} deadlocks detected in the last minute on instance {{ $labels.instance }}"

      # Redis Cache Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 30s
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache is not responding on instance {{ $labels.instance }}"

      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: RedisLowCacheHitRatio
        expr: rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) < 0.95
        for: 10m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis low cache hit ratio"
          description: "Redis cache hit ratio is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: RedisHighConnectionCount
        expr: redis_connected_clients > 1000
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis high connection count"
          description: "Redis connection count is {{ $value }} on instance {{ $labels.instance }}"

      - alert: RedisMasterSlaveConnectionLost
        expr: redis_master_link_up == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis master-slave connection lost"
          description: "Redis slave has lost connection to master on instance {{ $labels.instance }}"

      # Nginx Load Balancer Alerts
      - alert: NginxDown
        expr: nginx_up == 0
        for: 30s
        labels:
          severity: critical
          service: loadbalancer
        annotations:
          summary: "Nginx load balancer is down"
          description: "Nginx is not responding on instance {{ $labels.instance }}"

      - alert: NginxHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"4..|5.."}[5m]) / rate(nginx_http_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: loadbalancer
        annotations:
          summary: "Nginx high error rate"
          description: "Nginx error rate is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: NginxHighLatency
        expr: nginx_http_request_duration_seconds{quantile="0.99"} > 1
        for: 5m
        labels:
          severity: warning
          service: loadbalancer
        annotations:
          summary: "Nginx high latency"
          description: "Nginx 99th percentile latency is {{ $value }}s on instance {{ $labels.instance }}"