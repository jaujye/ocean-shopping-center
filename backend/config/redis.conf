# Redis Configuration for Ocean Shopping Center
# Optimized for session management and caching

# Basic Configuration
bind 0.0.0.0
port 6379
protected-mode no

# Memory Configuration
maxmemory 512mb
maxmemory-policy allkeys-lru

# Session Management
# Sessions expire after 24 hours by default
timeout 0

# Persistence Configuration
# Save snapshots for data persistence
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# RDB file settings
dbfilename dump.rdb
dir /data

# AOF Configuration (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Client Configuration
tcp-keepalive 300
tcp-backlog 511

# Security (basic)
# requirepass should be set via environment variable in production
# requirepass your_secure_password_here

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key Expiration
# Enable keyspace notifications for expired events
notify-keyspace-events Ex

# Database Configuration
databases 16

# Default database for sessions
# Database 0: Sessions
# Database 1: Product Cache  
# Database 2: User Cache
# Database 3: Cart Cache
# Database 4: General Application Cache
# Databases 5-15: Reserved for future use

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set Configuration
set-max-intset-entries 512

# Sorted Set Configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Streams Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Performance Tuning
hz 10
dynamic-hz yes

# Memory Usage Optimization
activerehashing yes
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Replica Configuration (for future scaling)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Lua Scripting
lua-time-limit 5000

# Cluster Configuration (disabled for single instance)
# cluster-enabled no