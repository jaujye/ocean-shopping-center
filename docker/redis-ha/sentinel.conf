# Redis Sentinel configuration for Ocean Shopping Center
port 26379

# Monitor the master named "ocean-master"
sentinel monitor ocean-master redis-master 6379 2

# Authentication
sentinel auth-pass ocean-master oceanshoppingredis

# Failover timeout in milliseconds
sentinel down-after-milliseconds ocean-master 5000

# How many slaves can be reconfigured simultaneously during failover
sentinel parallel-syncs ocean-master 1

# Failover timeout
sentinel failover-timeout ocean-master 10000

# Notification scripts (optional)
# sentinel notification-script ocean-master /var/redis/notify.sh
# sentinel client-reconfig-script ocean-master /var/redis/reconfig.sh

# Log level
loglevel notice

# Log file (stdout)
logfile ""

# Working directory
dir /tmp

# Deny dangerous commands
sentinel deny-scripts-reconfig yes